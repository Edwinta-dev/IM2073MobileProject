<!DOCTYPE html>
<html>
  <head>
    <title>Create Quiz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../resources/public/styles/styles.css" />
  </head>
  <body>
    <h2><strong>Create your Quiz here</strong></h2>
    <h6>
      Questions and options will be saved as draft if the done option is set to
      true
    </h6>
    <form id="quizForm" action="/submitQuiz" method="POST">
      <!-- Quiz Title -->
      <div class="titleContainer">
        <label for="quizTitle">Quiz Title:</label>
        <input type="text" id="quizTitle" name="quizTitle" required />
      </div>

      <!-- Questions -->
      <div id="questionsContainer"></div>

      <!-- Add Question Button -->
      <button
        type="button"
        class="btn btn-secondary"
        style="margin: 10px"
        id="addQuestionButton"
      >
        Add Question
      </button>

      <!-- Submit Button -->
      <button type="submit" class="btn btn-success" style="margin: 10px">
        Submit Quiz
      </button>
    </form>

    <!-- Add Option Button (to be added dynamically inside each question) -->

    <!-- Include Bootstrap JS (optional for Bootstrap components) -->
    <script src="../resources/public/scripts/quiz-servlet-handling"></script>
    <script src="../resources/public/scripts/create-quiz-script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
